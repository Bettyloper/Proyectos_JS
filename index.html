<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
    
    <script src="/app.js"></script>
</head>
<body>
    <section class="contact">
        <figure class="contact_picture">
            <img src="Contactus.svg" class="contact_img"> 
        </figure>

        <form class="contact_form" id="formulario">
            <h2 class="contact_title">Contact Us</h2>
            <div>
                <input type="mail" placeholder="Ingresa tu email:" id="email" class="input" >
            </div>
            <div>
                <input type="text" placeholder="Asunto:" id="asunto" class="input" >
            </div>
            <div>
                <textarea placeholder="Mensaje..." id="mensaje" class="input input--area" ></textarea>
            </div>
            
            <div class="botones">
                <button id="boton" type="submit" class="contact_cta"> Enviar ahora</button>
                <button type="reset" class="contact_reset">Reset</button>
            </div>
        </form>

        
    

    </section>

    

</body>
</html>
